{% extends 'myapp/base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
<h2>Search</h2>
<form method="get" action="{% url 'search' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if results %}
    <h3>Results:</h3>
    <ul>
        {% for book in results %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
